<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Panel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/adminStyle.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Sales', 'Expenses'],
                ['2013', 1000, 400],
                ['2014', 1170, 460],
                ['2015', 660, 1120],
                ['2016', 1030, 540]
            ]);

            var options = {
                title: 'Company Performance',
                hAxis: { title: 'Year', titleTextStyle: { color: '#333' } },
                vAxis: { minValue: 0 ,titleTextStyle: { color: '#FFF' }},
                backgroundColor: '#d1ccff',
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div_1'));
            chart.draw(data, options);
            var chart = new google.visualization.PieChart(document.getElementById('chart_div_2'));
            chart.draw(data, options);
        }
    </script>

</head>

<body>
    <header>
        <img src="Images/logo.png" alt="" class="logo">
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="#"><img src="Images/msg.png" class="header_btn_msg"></a></li>
                    <li><a href="#"><img src="Images/profile.png" class="header_btn_profile"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main" id="options">
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Righteous&display=swap"
                rel="stylesheet">
            <button class="optn_btn" id="dashboard_btn">DASHBOARD</button><br>
            <button class="optn_btn" id="cashier_btn">CASHIER</button><br>
            <button class="optn_btn" id="customer_btn">CUSTOMER</button><br>
        </div>

        <div class="main" id="body">
            <div>
                <div class="cards" id="sold_card">
                    <h3>ITEM'S SOLD</h3>
                    <p id="sold">10000</p>
                </div>
                <div class="cards" id="sells_card">
                    <h3>SELL'S PER ITEM</h3>
                    <p>10000</p>
                </div>
                <div class="cards" id="revenue_card">
                    <h3>REVENUE</h3>
                    <p>10000</p>
                </div>
                <div class="cards" id="item_card">
                    <h3>ITEM'S LEFT</h3>
                    <p>10000</p>
                </div>
                <div id="chart_div_1" class="chart_div"></div>
                <div id="chart_div_2" class="chart_div"></div>
            </div>
        </div>

    </main>

<script type="text/javascript" src="../javaScript/script.js"></script>
</body>

</html>
